<div class="header" id="chat-header">
	<a href="index.html">
		<img src="resources\logo.png" width="25%">	
	</a>
	<div id="chat_user" style="text-align: center">Usuário logado</div>
	<hr>
	<div id="users">
		Usuário conectados: 
	</div>
</div>
<div id="message">	
</div>
<div class="footer">

	</div>
</div>
